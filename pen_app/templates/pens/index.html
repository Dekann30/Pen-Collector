{% extends 'base.html' %}
{% block content %}

<h1>Pens</h1>

{% for pen in pens %}
    <div class='card'>
        <a href='{% url 'detail' pen.id %}'>
            <div class='card-content'>
                <span class='card-title'>{{pen.color}} {{pen.brand}} </span>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
