{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit Bin <span class='teal-text'>{{object.shape}}</span></h1>
    {% else %}
        <h1>Add Bin to the Apartment</h1>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value="Bring It In!" class ='btn'>
    </form>
{% endblock %}
