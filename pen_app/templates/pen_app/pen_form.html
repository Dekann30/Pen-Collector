{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit Drawer <span class='teal-text'>{{object.color}} {{object.brand}}</span></h1>
    {% else %}
        <h1>Add Pen to Drawer</h1>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value="Add to the Drawer!" class ='btn'>
    </form>
{% endblock %}
