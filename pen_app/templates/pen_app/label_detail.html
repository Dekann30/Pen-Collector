{% extends 'base.html' %}
{% block content %}

<h1>Label Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ label.label }}</span>
        <p>Explaination: {{ label.explaination }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'labels_update' label.id %}">Edit</a>
        <a href="{% url 'labels_delete' label.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
