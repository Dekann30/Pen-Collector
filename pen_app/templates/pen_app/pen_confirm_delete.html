{% extends 'base.html' %}

{% block content %}
    <h1>Remove Pen from Drawer</h1>

    <h4>Aww all the <span class='teal-text'>{{object.color}} {{object.brand}}'s</span> have dried up?</h4>

    <form action='' method='POST'>
        {% csrf_token %}
        <input type='submit' value='Yes (T-T) - Remove from Drawer' class='btn'>
        <a href={% url 'detail' pen.id %}>Cancel</a>
    </form>
{% endblock %}
